<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery carousel</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class=container id="js-carousel">
        <ol class="indicators">
            <li data-index="0"></li>
            <li data-index="1"></li>
            <li data-index="2"></li>
            <li data-index="3"></li>
            <li data-index="4"></li>
        </ol>
        <ul class="images">
            <li data-slide="0"><img src="https://picsum.photos/400/300?image=41" alt=""></li>
            <li data-slide="1"><img src="https://picsum.photos/400/300?image=42" alt=""></li>
            <li data-slide="2"><img src="https://picsum.photos/400/300?image=43" alt=""></li>
            <li data-slide="3"><img src="https://picsum.photos/400/300?image=44" alt=""></li>
            <li data-slide="4"><img src="https://picsum.photos/400/300?image=45" alt=""></li>
        </ul>
        <a id="js-prev" class="prev">
            <span class="prev-icon">&lt;</span>
        </a>
        <a id="js-next" class="next">
            <span class="next-icon">&gt;</span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script>window.jQuery || document.write('<script src="vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="js/script.js"></script>

</body>
</html>
